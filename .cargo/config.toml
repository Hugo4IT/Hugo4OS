krun = "run --target targets/x86_64-hugo4os.json -Zbuild-std=core -Zbuild-std-features=compiler-builtins-mem"
ktest = "test --target targets/x86_64-hugo4os.json -Zbuild-std=core -Zbuild-std-features=compiler-builtins-mem"
kcheck = "check --target targets/x86_64-hugo4os.json -Zbuild-std=core -Zbuild-std-features=compiler-builtins-mem"